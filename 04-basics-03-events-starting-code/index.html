<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increaseCounter(5)">Increase 5</button>
      <button v-on:click.right="decreaseCounter(5)">Decrease 5</button>
      <p v-once>Starting Counter Value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <input type="text" v-model="name" v-on:keyup.enter="confirmName" />
      <button v-on:click="resetName">Reset</button>
      <p>Hello, {{name}}</p>
      <p>Full Name (Computed): {{fullName}}</p>
      <p>Confirmed Name: {{confirmedName}}</p>

      <input type="text" v-on:input="changeName2($event, 'Arslan')" />
      <p>Hello, {{name2}}</p>

      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Register</button>
      </form>

      <input type="text" v-model="colorHex" />
      <h4 v-bind:style="changeBackground">Background</h4>
    </section>
  </body>
</html>
